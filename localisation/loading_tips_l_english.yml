l_english:
 LOADING_TIP_0:0 "Why die for Eirie?\n- Pithian Anti-War Slogan"
 LOADING_TIP_1:0 "In this world, a man must either be anvil or hammer.\n- Valerian Anaitis"
 LOADING_TIP_2:0 "Progress is slow, but Sturmpkeine falters.\n- Botrelian Telegram, 1938"
 LOADING_TIP_3:0 "Our nation have reached a historical crossroads. We must side with the victors of this great war.\n- Kadin Atallah"
 LOADING_TIP_4:0 "Only guns and steel carry the weight for the destiny of a nation.\n- Feliks Casimir"
 LOADING_TIP_5:0 "When the leader falls down, you don't fall down with them. You rise up and become the leader.\n- Luciano Quintero"
 LOADING_TIP_6:0 "You don't die for the people, you die for the nation and her safety.\n- Johtan Zuiani"
 LOADING_TIP_7:0 "I am Alpharius.\n- Otto Wahr"
 LOADING_TIP_8:0 "Victory or death we will never surrender!\n- Franz Wolf"
 LOADING_TIP_9:0 "I can think of myself in certain situations because imagination is like a mirage, and it doesn't affect me.\n- Johtan Zuiani"
 LOADING_TIP_10:0 "We are immune.\n- Otto Wahr"
 LOADING_TIP_11:0 "The rat-faced Chancellor thinks he will topple Espia? Nuts!\n- Chara Wahr"
 LOADING_TIP_12:0 "Has Mithras never known peace?\n- Sylvia Mitra"
 LOADING_TIP_13:0 "The world is dog eat dog; only those that reject the views of globalism, race mixing, and support economic, social, and cultural diversity will survive.\n- Otto Wahr"
 LOADING_TIP_14:0 "My people are not servants to me. Rather, I am a servant to my people.\n- Franz Wolf"
 LOADING_TIP_15:0 "Capitalism is the most miraculous of economic doctrine in this world.\n- Sylvia Mitra"
 LOADING_TIP_16:0 "We as Evolians are not conquerors, but liberators.\n- Franz Wolf"
 LOADING_TIP_17:0 "What is coming is the birth of an offensive so massive, so instrumental to the world that we must not stand to question it.\n- Franz Wolf"
 LOADING_TIP_18:0 "With great force we will crush the Botrelian war machine.\n- Sylvia Mitra"
 LOADING_TIP_19:0 "The army of Pestfriland has, in two short months, shown the gross incompetence of the eastern powers.\n- Hansou Wahr"
 LOADING_TIP_20:0 "Legatia is lost! Hundred-Year Monarchy bites the dust!\n- Euradan Times Newspaper"
 LOADING_TIP_21:0 "The more things change the more things stay the same.\n- Sylvia Mitra"
 LOADING_TIP_22:0 "A cursed play? How silly.\n- Sylvia Mitra, before being shot"
 LOADING_TIP_23:0 "Face Desunion, face defeat!\n- Desunion Propaganda Poster"
 LOADING_TIP_24:0 "Kindness, purity, strength.\n- Motto of the Desunion Secret Police"
 LOADING_TIP_25:0 "Populism will set you free!\n- Evolian Propaganda Poster"
 LOADING_TIP_26:0 "We may have aligned ourselves with the wrong crowd.\n- Edmund Patton"
 LOADING_TIP_27:0 "The Pithian leech will soon find out he’s drinking too much blood for him to stomach.\n- Eamon Ugaffen"
 LOADING_TIP_28:0 "Secure the North!\n- Euradian War Slogan"
 LOADING_TIP_29:0 "Eirie can never be free until the Euradan menace is removed permanently from the island.\n- Eirian Resistance Slogan"
 LOADING_TIP_30:0 "The Pithian menace hangs over this world like a cloud.\n- Sylvia Mitra"
 LOADING_TIP_31:0 "What the hell is a Botrelian?"
 LOADING_TIP_32:0 "Botrelians are degenerate scum who are a scourge upon this world.\n- Sylvia Mitra"
 LOADING_TIP_33:0 "Dissenters will be ice-picked.\n- Raymond Conchobar"
 LOADING_TIP_34:0 "The revolutionary masses cannot do without Ilminism, like fish cannot do without water nor corn leave their fields.\n- Ri Jeong-dae"
 LOADING_TIP_35:0 "The sun in the sky is our Mother Party, radiating our warmth and growth!\n- Korvenian Propaganda Statement"
 LOADING_TIP_36:0 "Long live the victorious Korvenian Ilminist Party!\n- Statement atop Korvenian Capital Building"
 LOADING_TIP_37:0 "Alone with this vision.\n- National Motto of Evolia"
 LOADING_TIP_38:0 "Our armor has been disabled. We are surrounded. They have offered us surrender. Victory or death.\n- Viktor Mantuefel"
 LOADING_TIP_39:0 "Johtan wastes his time on Sylvia. If anything, he should be courting his attention to me.\n- Franz Wolf"
 LOADING_TIP_40:0 "I may not be a Beltrist, but Beltrism is the law of the land, and I will fight for it.\n- Josta Bentito"
 LOADING_TIP_41:0 "You idiots! I will not lose another city to them!\n- Franz Wolf"
 LOADING_TIP_42:0 "I don't trust the Euradans nor the Legatians. But they're on our side for now.\n- Walther Siegmann"
 LOADING_TIP_43:0 "Von Sion and I disagree on many things, but how to fight is not one of them.\n- Jakob Windhelm"
 LOADING_TIP_44:0 "The Botrelians are trying to breakthrough this wide front. What they don't know is that we have the Death Korps.\n- Walther Siegmann"
 LOADING_TIP_45:0 "For freedom, we fight.\n- Euradan Army Motto"
 LOADING_TIP_46:0 "It is a Pestfriland tradition to gift canned and pickled goods to show support for times of struggles.\n- A Tourist's Guide to Pestfriland"
 LOADING_TIP_47:0 "10,000 Years of Ri Jeong-Dae Thought!\n- Korvenian Propaganda Poster"
 LOADING_TIP_48:0 "We believe that the warmongering dreams of our Leader is detrimental to the well being of our people. They are the dreams of a man far removed from reality!\n- Neil Nilsson"
 LOADING_TIP_49:0 "Do what you must for the greater good.\n- The Cult of Technocraea"
 LOADING_TIP_50:0 "I do not ask for your compassion, I just need your fear.\n- Jakob Windhelm"
 LOADING_TIP_51:0 "Workers of Mirthas, unite! You have nothing to lose but your chains!\n- Eiriean Communist Party Slogan"
 LOADING_TIP_52:0 "Tis the final conflict! Let each stand in his place, the international Tromlaich shall be the Mithran race!\n-  Verse from a Unionist International Anthem"
 LOADING_TIP_53:0 "The Red Hand unites all peoples of Mirthas under one banner, no matter our previously established identities, we all share this trait.\n- Michael Holloway"
 LOADING_TIP_54:0 "The people of Korvenia are at their most critical time! Everybody must stand and roar defiance - Arise! Arise! Arise!\n- Verse of the Korvenian National Anthem"